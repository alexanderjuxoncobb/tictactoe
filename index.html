<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="0"></div>
      <div class="1"></div>
      <div class="2"></div>
      <div class="3"></div>
      <div class="4"></div>
      <div class="5"></div>
      <div class="6"></div>
      <div class="7"></div>
      <div class="8"></div>
    </div>
    <div class="inputs">
      <label for="player1name">Player 1 Name:</label>
      <input type="text" id="player1name" />
      <label for="player2name">Player 2 Name</label>
      <input type="text" id="player2name" />
      <button id="submit-names" class="animated-button">Submit</button>
    </div>
    <div class="inputs"><button id="reset">RESET</button></div>

    <h1 id="message"></h1>
    <script src="script.js"></script>
  </body>
</html>
